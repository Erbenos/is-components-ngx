<is-select #select [multiple]="multiple" [useModels]="useModels" [placeholder]="placeholder" [allowClear]="allowClear" [items]="items"
  (changed)="onValueChanged($event)" [class.disabled]="disabled" [disabled]="disabled">
  <ng-template is-select-option let-item>
    <span>{{item.Value}}</span>
  </ng-template>
</is-select>
