<div class="portlet" [class.section]="isSection">
    <div *ngIf="showHeader" class="portlet-title {{headingClass}}" [ngClass]="{'collapsed-closed': collapse==='closed'}">
        <ng-container [ngTemplateOutlet]="templateTitle || defaultTemplateTitle" [ngTemplateOutletContext]="{$implicit: 0, index: 0, item: 0}">
        </ng-container>
        <ng-content select=".actions"></ng-content>
        <div class="tools">
            <a *ngIf="enableCollapse" class="is-caret" (click)="toggleCollapse()">
              <i class=" fa" [class.fa-chevron-up]="collapse==='open'" [class.fa-chevron-down]="collapse==='closed'"></i>
            </a>
        </div>
    </div>
    <ng-content select=".alerts"></ng-content>
    <div [@collapseInOut]="collapse">
        <ng-content select=".portlet-body"></ng-content>
    </div>
</div>

<!--Default templates-->
<ng-template #defaultTemplateTitle>
  <div class="caption">
    <i *ngIf="icon" [class]="icon" aria-hidden="true"></i>
    <span class="caption-subject">{{heading|translate}}</span>
  </div>
</ng-template>
