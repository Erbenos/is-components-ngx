<div class="portlet light bordered">
    <ng-content select="xa-loading"></ng-content>
    <div class="portlet-title" [ngClass]="{'collapsed-closed': collapse==='closed'}">
        <ng-container [ngTemplateOutlet]="templateTitle || defaultTemplateTitle" [ngTemplateOutletContext]="{$implicit: 0, index: 0, item: 0}">
        </ng-container>
        <div class="tools" [ngClass]="{'caret-sm': smallCaret === true}">
            <a *ngIf="enableCollapse" [class.collapse]="collapse==='closed'" [class.expand]="collapse==='open'" (click)="toggleCollapse()">
              <i *ngIf="smallCaret === true && collapse==='closed'" class="is-caret fa fa-angle-down btn-toggle-object-type" aria-hidden="true"></i>
              <i *ngIf="smallCaret === true && collapse==='open'" class="is-caret fa fa-angle-up btn-toggle-object-type" aria-hidden="true"></i>
            </a>
        </div>
        <ng-content select=".actions"></ng-content>
        <div class="clear"></div>
        <ng-content select=".alerts"></ng-content>
    </div>
    <div [@collapseInOut]="collapse">
        <ng-content select=".portlet-body"></ng-content>
    </div>
</div>

<!--Default templates-->
<ng-template #defaultTemplateTitle>
  <div class="caption {{fontColor}}">
    <i *ngIf="icon" class="{{icon}} {{fontColor}}" aria-hidden="true" style="padding-top: 4px;"></i>
    <span class="caption-subject" [class.bold]="headingBold" [class.uppercase]="headingUpprcase">{{heading|translate}}</span>
  </div>
</ng-template>
