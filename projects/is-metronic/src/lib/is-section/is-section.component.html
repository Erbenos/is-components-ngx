<div class="portlet box {{portletClass || 'blue-hoki'}}" [style.border]="borderStyle">
    <div class="portlet-title">
        <ng-container [ngTemplateOutlet]="templateTitle || defaultTemplateTitle" [ngTemplateOutletContext]="{$implicit: 0, index: 0, item: 0}">
        </ng-container>
        <div class="tools">
          <a *ngIf="enableCollapse" [class.collapse]="collapse==='closed'" [class.expand]="collapse==='open'" (click)="toggleCollapse()"></a>
        </div>
        <ng-content select=".tools"></ng-content>
    </div>
    <div [@collapseInOut]="collapse" style="background-color: white !important;">
      <ng-content select=".portlet-body"></ng-content>
    </div>
</div>

<!--Default templates-->
<ng-template #defaultTemplateTitle>
    <div class="caption">
      <i *ngIf="icon" class="{{icon}}" aria-hidden="true" style="margin-top: 3px;"></i>
      <span class="caption-subject">{{heading}}</span>
    </div>
  </ng-template>
