<div class="timepicker-input form-control align-{{alignment}}" (click)="toggleTimepicker()"  [class.open]="isOpened" [class.disabled]="disabled">
  <span class="timepicker-value">{{viewValue}}</span>
  <i *ngIf="allowClear && timeValue && !disabled" class="glyphicon glyphicon-remove btn-remove" (click)="removeClick($event)"></i>
</div>
<div class="ng-timepicker" *ngIf="isOpened">
  <timepicker [(ngModel)]="timeValue" [showSeconds]="true" [showMeridian]="false" (ngModelChange)="onChange($event)"></timepicker>
</div>
