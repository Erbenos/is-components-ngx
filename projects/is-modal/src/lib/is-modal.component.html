<div class="modal-header" *ngIf="title">
  <h4 class="modal-title">{{title|translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body" [class.short-scroll]="bodyScroll">
  <ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{$implicit: this, modal: this}">
  </ng-container>
</div>
<div class="modal-footer" *ngIf="buttonsLeft || buttonsRight">
  <div class="buttons">
    <button *ngFor="let b of buttonsLeft" type="button" class="btn {{b.buttonClass}}" (click)="buttonClick(b)"><i *ngIf="b.icon" [class]="b.icon"></i>{{b.title|translate}}</button>
    <div class="divider"></div>
    <button *ngFor="let b of buttonsRight" type="button" class="btn {{b.buttonClass}}" (click)="buttonClick(b)"><i *ngIf="b.icon" [class]="b.icon"></i>{{b.title|translate}}</button>
  </div>
</div>
