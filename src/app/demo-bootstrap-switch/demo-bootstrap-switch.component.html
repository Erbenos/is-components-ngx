<div class="row">
  <div class="col-sm-12">
    <h2>Usage</h2>
    <div [innerHTML]="usage"></div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <is-bs-switch [formControl]="control1"></is-bs-switch>
    <button class="btn btn-default" style="margin-left: 10px;" (click)="toggle(control1)">Toggle Value</button>
    <button class="btn btn-default" style="margin-left: 10px;" (click)="disable(control1)">Toggle Disabled</button>
  </div>
  <div class="col-sm-6">
  </div>
</div>

<!-- modal example -->
<div class="row">
  <div class="col-sm-6">
    <h2>Modals</h2>
    <button class="btn btn-primary" (click)="openModal(modalContent)">Default</button>
  </div>
</div>
<ng-template #modalContent let-modal="modal">
  <is-tabset>
    <is-tab title="Tab 1">
      <ng-template TabContent>
        <is-bs-switch [formControl]="control2"></is-bs-switch>
      </ng-template>
    </is-tab>
    <is-tab>
      <ng-template TabTitle>
        Advanced tab title <i class="fa fa-home"></i>
      </ng-template>
      <ng-template TabContent>
        Second tab content
      </ng-template>
    </is-tab>
  </is-tabset>
</ng-template>
